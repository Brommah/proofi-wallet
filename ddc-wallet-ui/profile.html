<body>

  <div class="page">
    <!-- Top bar -->
    <div class="top-bar">
      <a href="/" class="top-bar-brand">
        <span class="diamond">‚óá</span>
        <div>
          <span class="brand-name">CereProof</span>
          <span class="brand-tagline">Verified credentials. No middleman.</span>
        </div>
      </a>
      <div class="top-bar-actions">
        <a href="/" class="top-btn">‚Üê Dashboard</a>
        <button class="top-btn" onclick="copyProfileUrl()">üìã Copy Link</button>
      </div>
    </div>

    <!-- Content (filled by JS) -->
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading verified credentials from DDC...</div>
      </div>
    </div>
  </div>

  <!-- QR Code lib -->
  <script src="https://unpkg.com/qrcode@1.5.4/build/qrcode.min.js"></script>

  <script>
    const API_BASE = window.location.origin;
    const BUCKET_ID = 1229;
    const CDN = 'https://cdn.ddc-dragon.com';

    // Extract address from URL
    const pathParts = window.location.pathname.split('/');
    const address = pathParts[pathParts.length - 1];

    if (!address || address.length < 10) {
      showError('No wallet address provided', 'Use /profile/YOUR_WALLET_ADDRESS');
    } else {
      loadProfile(address);
    }

    async function loadProfile(addr) {
      try {
        const resp = await fetch(`${API_BASE}/api/profile/${addr}`);
        const data = await resp.json();

        if (!data.ok) {
          showError('Could not load profile', data.error || 'Unknown error');
          return;
        }

        renderProfile(data);
      } catch (e) {
        showError('Connection failed', `Could not reach the server: ${e.message}`);
      }
    }

    function getCleanUrl() {
      const url = new URL(window.location.href);
      if (url.hostname === 'localhost' || url.hostname === '127.0.0.1') {
        return `cereproof.io/profile/${address.slice(0, 8)}...${address.slice(-6)}`;
      }
      return `${url.hostname}${url.pathname}`;
    }

    function getMemberSince(creds) {
      if (!creds || creds.length === 0) return null;
      let oldest = null;
      creds.forEach(c => {
        if (c.issuanceDate) {
          const d = new Date(c.issuanceDate);
          if (!oldest || d < oldest) oldest = d;
        }
      });
      return oldest;
    }

    function renderProfile(data) {
      const { address, received, issued } = data;
      const allCreds = received.credentials || [];
      const verifiedCount = allCreds.filter(c => c.verified).length;
      const totalCount = allCreds.length;

      const firstName = allCreds.find(c => c.subjectName)?.subjectName || '';
      const initials = firstName ? firstName.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase() : address.slice(0, 2).toUpperCase();

      document.title = `${firstName || address.slice(0, 12)} ‚Äî CereProof`;

      const memberSince = getMemberSince(allCreds);

    function generateQR() {
      const canvas = document.getElementById('qrCanvas');
      if (!canvas) return;

      if (typeof QRCode !== 'undefined') {
        QRCode.toCanvas(canvas, window.location.href, {
          width: 140,
          margin: 2,
          color: { dark: '#000000', light: '#ffffff' }
        }, function(err) {
          if (err) {
            console.warn('QR generation failed, using fallback');
            drawFallbackQR(canvas);
          }
        });
      } else {
        drawFallbackQR(canvas);
        setTimeout(() => {
          if (typeof QRCode !== 'undefined') {
            QRCode.toCanvas(canvas, window.location.href, {
              width: 140, margin: 2,
              color: { dark: '#000000', light: '#ffffff' }
            });
          }
        }, 2000);
      }
    }

    function drawFallbackQR(canvas) {
      canvas.width = 140;
      canvas.height = 140;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 140, 140);
      
      ctx.fillStyle = '#000000';
      const size = 4;
      const addr = address || 'cereproof';
      for (let y = 0; y < 35; y++) {
        for (let x = 0; x < 35; x++) {
          if ((x < 7 && y < 7) || (x >= 28 && y < 7) || (x < 7 && y >= 28)) {
            const isBorder = x === 0 || y === 0 || x === 6 || y === 6 || 
                           x === 28 || (x >= 28 && (y === 0 || y === 6)) ||
                           (y >= 28 && (x === 0 || x === 6));
            const isInner = (x >= 2 && x <= 4 && y >= 2 && y <= 4) ||
                           (x >= 30 && x <= 32 && y >= 2 && y <= 4) ||
                           (x >= 2 && x <= 4 && y >= 30 && y <= 32);
            if (isBorder || isInner) {
              ctx.fillRect(x * size, y * size, size, size);
            }
          } else {
            const hash = (addr.charCodeAt((x + y * 3) % addr.length) * 31 + x * 7 + y * 13) % 100;
            if (hash < 40) {
              ctx.fillRect(x * size, y * size, size, size);
            }
          }
        }
      }
    }

    function renderCredCard(cred, index) {
      const typeMap = {
        DiplomaCredential: { icon: 'üéì', label: 'Diploma', class: 'diploma' },
        EmploymentCredential: { icon: 'üíº', label: 'Employment', class: 'employment' },
        CertificationCredential: { icon: 'üìú', label: 'Certification', class: 'certification' },
        SkillCredential: { icon: '‚ö°', label: 'Skill', class: 'skill' },
        MembershipCredential: { icon: 'üèõÔ∏è', label: 'Membership', class: 'membership' },
        AwardCredential: { icon: 'üèÜ', label: 'Award', class: 'award' },
      };

      const typeInfo = typeMap[cred.claimType] || { icon: 'üìÑ', label: cred.claimType?.replace('Credential', '') || 'Credential', class: 'default' };
      const date = cred.issuanceDate ? new Date(cred.issuanceDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Unknown';
      const claim = cred.credential?.credentialSubject?.claim || cred.claimData || '';
      const issuerAddr = cred.credential?.issuer?.address || cred.issuer || '';
      const signature = cred.credential?.proof?.signatureValue || '';

      return `
        <div class="cred-card ${cred.verified ? '' : 'invalid'}" onclick="this.classList.toggle('expanded')">
          <div class="cred-top">
            <span class="cred-type ${typeInfo.class}">${typeInfo.icon} ${typeInfo.label}</span>
            <span class="cred-verify-badge ${cred.verified ? 'valid' : 'invalid'}">
              ${cred.verified ? '‚úì Verified' : '‚úó Unverified'}
            </span>
          </div>

          <div class="cred-claim">${escapeHtml(typeof claim === 'string' ? claim : JSON.stringify(claim))}</div>

          <div class="cred-expand-hint">
            <span class="hint-text">‚Üí expand</span>
            <span class="hint-collapse">‚Üì collapse</span>
          </div>

          <div class="cred-meta">
            <div class="cred-meta-item">

              ${escapeHtml(date)}

            <div class="cred-meta-item">
              <strong>Issuer</strong>
              <a href="/profile/${issuerAddr}" title="${issuerAddr}">${issuerAddr.slice(0, 8)}...${issuerAddr.slice(-6)}</a>
            </div>
            <div class="cred-meta-item">
              <strong>CID</strong>
              <a href="${CDN}/${BUCKET_ID}/${cred.cid}" target="_blank" title="View on DDC CDN">${cred.cid.slice(0, 16)}...</a>
            </div>
          </div>

          <div class="cred-expand">
            <div class="cred-expand-row">
              <span class="cred-expand-key">Full CID</span>
              <span class="cred-expand-val">${cred.cid}</span>
            </div>
            <div class="cred-expand-row">
              <span class="cred-expand-key">Issuer Address</span>
              <span class="cred-expand-val">${issuerAddr}</span>
            </div>
            <div class="cred-expand-row">
              <span class="cred-expand-key">Signature</span>
              <span class="cred-expand-val" style="font-size:10px;">${signature.slice(0, 48)}...</span>
            </div>
            <div class="cred-expand-row">
              <span class="cred-expand-key">Proof Type</span>
              <span class="cred-expand-val">Sr25519Signature2024</span>
            </div>
            <div class="cred-expand-row">
              <span class="cred-expand-key">Network</span>
              <span class="cred-expand-val">Cere DDC Mainnet ‚Äî Bucket ${BUCKET_ID}</span>
            </div>
            <div class="cred-expand-row">
              <span class="cred-expand-key">Verify Independently</span>
              <span class="cred-expand-val"><a href="${CDN}/${BUCKET_ID}/${cred.cid}" target="_blank" style="color: #3B82F6;">View raw credential on CDN ‚Üí</a></span>
            </div>
          </div>
        </div>
      `;
    }

    function showError(title, detail) {
      document.getElementById('content').innerHTML = `
        <div class="error-state">
          <div class="icon">‚ö†Ô∏è</div>
          <div class="msg"><strong>${escapeHtml(title)}</strong><br>${escapeHtml(detail)}</div>
        </div>
      `;
    }

    function copyProfileUrl() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = document.querySelector('.copy-btn');
        if (btn) {
          const orig = btn.textContent;
          btn.textContent = '‚úì COPIED';
          setTimeout(() => btn.textContent = orig, 2000);
        }
      });
    }

    async function loadClaimsHistory(walletAddr) {
      try {
        const resp = await fetch(`${API_BASE}/claims/history?wallet=${walletAddr}`);
        const data = await resp.json();

        if (data.ok && data.claims && data.claims.length > 0) {
          const section = document.getElementById('claimsHistorySection');
          const list = document.getElementById('claimsHistoryList');
          if (!section || !list) return;

          section.style.display = 'block';

          const typeIcons = {
            DiplomaCredential: 'üéì',
            EmploymentCredential: 'üíº',
            CertificationCredential: 'üìú',
            SkillCredential: '‚ö°',
            MembershipCredential: 'üèõÔ∏è',
            AwardCredential: 'üèÜ',
          };

          list.innerHTML = data.claims.map(claim => {
            const icon = typeIcons[claim.claimType] || 'üìÑ';
            const typeName = (claim.claimType || 'Claim').replace('Credential', '');

            const statusClass = claim.status === 'approved' ? 'approved'
              : claim.status === 'rejected' ? 'rejected' : 'pending';
            const statusLabel = claim.status === 'approved' ? '‚úì Approved'
              : claim.status === 'rejected' ? '‚úó Rejected' : '‚è≥ Pending';

            const credLink = (claim.status === 'approved' && claim.credentialCid)
              ? ` <a href="${CDN}/${BUCKET_ID}/${claim.credentialCid}" target="_blank" style="color:#3B82F6;text-decoration:none;font-size:11px;font-family:'JetBrains Mono',monospace;">View credential ‚Üí</a>`
              : '';

            return `
              <div class="claim-history-card">
                <span class="claim-icon">${icon}</span>
                <div class="claim-info">
                  <div class="claim-title">${escapeHtml(typeName)}</div>
                  <div class="claim-doc">${escapeHtml(claim.documentName || 'No document name')}${credLink}</div>
                </div>
                <span class="claim-status-badge ${statusClass}">${statusLabel}</span>
              </div>
            `;
          }).join('');
        }
      } catch (e) {
        console.log('Claims history not available:', e.message);
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
  </script>
